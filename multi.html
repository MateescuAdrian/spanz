<html>


    <button class="mdc-fab mdc-fab--extended" onclick="window.location.href = 'home.html';">
        
        <span class="material-icons mdc-fab__icon">arrow_back_ios_new</span>

<head>



                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Adrian s' website</title>
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
                <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
                <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
              




<script>
var timp=0;//secunde
var puncte =0;
function t_minus_unu(){
    timp=timp+1;
    if(timp==1000){
        alert("GAME OVER : you made "+puncte.toString() +" points")
    }else{    
        setTimeout(t_minus_unu,1000);
        document.getElementById("span_sec").innerHTML=timp.toString() ;
    }
}

var istoric={}
var prc=0;
var corect = -1;
var guess='';

function ghicit(v){
    var rez=document.getElementById(v).innerHTML;
    if(parseInt(rez)==corect){
        puncte++;
        document.getElementById("scor").innerHTML=puncte.toString()
    }else{
        document.getElementById("recap").innerHTML+=guess+"<br>"; 
    }
    generate()
}

function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

function generate(){
    var bine=false;
    while(!bine){
    var n1=getRandomInt(10)+1;
    var n2=getRandomInt(10)+1;
    s=n1.toString()+" x "+n2.toString()+" = ?";
        if(!(s in istoric)){bine=true;}
    }   
    prc++;
    document.getElementById("prc").innerHTML=prc.toString()+" %";
    corect = n1*n2;
    istoric[s]=corect;
    guess=s;
    document.getElementById("multi").innerHTML=s;
    
    var gresit1=n1*(getRandomInt(10)+1);
    var gresit2=n2*(getRandomInt(10)+1);
    var distrib=getRandomInt(3)+1;
    if(distrib==1){
        document.getElementById("v1").innerHTML=corect.toString();
        document.getElementById("v2").innerHTML=gresit1.toString();
        document.getElementById("v3").innerHTML=gresit2.toString();
    }
    if(distrib==2){
        document.getElementById("v2").innerHTML=corect.toString();
        document.getElementById("v1").innerHTML=gresit1.toString();
        document.getElementById("v3").innerHTML=gresit2.toString();
    }
    if(distrib==3){
        document.getElementById("v3").innerHTML=corect.toString();
        document.getElementById("v2").innerHTML=gresit1.toString();
        document.getElementById("v1").innerHTML=gresit2.toString();
    }
}


</script>


</head>

<body onload="t_minus_unu();generate()">
    <h1>Multiplication tables</h1>
    <h2>Elapsed Time: <span id="span_sec">0</span> seconds</h2>
    <h2> Completed: <span id="prc">0%</span></h2>
    <h2> Score: <span id="scor">0</span></h2>
    <br><br>
    <h1 id="multi"></h1>
    <div>


        <button class="mdc-fab mdc-fab--extended" onclick="ghicit('v1')">
            <div class="mdc-fab__ripple"></div>
    
            
            <span id="v1" class="mdc-fab__label"></span>
        </button>

        
        <button class="mdc-fab mdc-fab--extended" onclick="ghicit('v2')">
            <div class="mdc-fab__ripple"></div>
    
            
            <span id="v2" class="mdc-fab__label"></span>
        </button>



        <button class="mdc-fab mdc-fab--extended" onclick="ghicit('v3')">
            <div class="mdc-fab__ripple"></div>
    
            
            <span id="v3" class="mdc-fab__label"></span>
        </button>


    </div><br></br>
    <div>
        
    </div><br></br>
    <div>
       
    </div>

    <br>
    <div id="recap"></div>
</body>
</html>
